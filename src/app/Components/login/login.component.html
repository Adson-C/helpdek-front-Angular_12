<div class="container">

    <form class="form mat-elevation-z8">

        <h1>ADS Help Desk</h1>

        <img src="assets/img/login.jpg" alt="ADS Help Desk - Dicas de um Dev">

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input 
            [formControl]="email"
            required
            [(ngModel)]="creds.email" 
            name="email" type="email"
             matInput placeholder="EX. fulano@mail.com">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input 
            [formControl]="senha"
            required
            [(ngModel)]="creds.senha" 
            name="senha" type="password" 
            matInput placeholder="Ex. 123">
        </mat-form-field>

        <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z8" mat-flat-button color="primary">Login</button>
    
    </form>

</div>
